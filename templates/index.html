<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>Family Feud</title>

    <script>
        var time = 0;
        var timerInterval;

        function resetTimer() {
            time = 60;
            document.getElementById("time").innerHTML = time;
        }

        function updateTimer() {
            time -= 1;
            document.getElementById("time").innerHTML = time;
            if (time <= 0) {
                stopTimer();
            }
        }

        function startTimer() {
            resetTimer();
            document.getElementById("startTimer").style.display = "none";
            document.getElementById("stopTimer").style.display = "inline";
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            document.getElementById("stopTimer").style.display = "none";
            document.getElementById("time").style.display = "none";
            document.getElementById("answerForm").style.display = "block";
        }
    </script>
</head>
<body onload="resetTimer()">
    <h1>FAMILY FEUD</h1>

    <div id="timer">
        <h2 id="time">60</h2>
        <button id="startTimer" onclick="startTimer()">Start</button>
        <button id="stopTimer" onclick="stopTimer()" style="display: none;">Stop</button>
    </div>

    <button>
        <a href="/nextquestion/">Next Question</a>
    </button>

    <form method="post" style="text-align: center; display: none;" id="answerForm">
        <label for="answerBox" id="answerBoxLabel">Enter answer:</label>
        <br><br>
        <input type="text" id="answerBox" name="submittedAnswer">
        <br><br>
        <button type="submit" id="submitAnswer" class="timerButton" value="Enter">Submit</button>
    </form>

    <ul>
        <h2 id="question">{{ question }}</h2>

        {% for answer in answers %}
            <li>{{ answer }}</li>
        {% endfor %}
    </ul>

</body>
</html>
